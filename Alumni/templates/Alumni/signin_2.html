{% extends "Alumni/form_wrapper.html" %}


{% block shit %}
      <div id="loader">

        <div class="signup-title">
          Personal Information
        </div>
        <form action="/signin_2" class="form-horizontal" id="signup-form-background" method="post">
         {% csrf_token %}
          <div id="yourId"></div>
          <div class="cropImgWrapper"></div>
          <script type="text/javascript">
            var cropperHeader = new Croppic('yourId');
          </script>

          <div class="form-group has-error">
            <div class="col-sm-12">
              <div class="input-group">
                {{ form.first_name }}
                <div class="input-group-addon"><i class="fa fa-exclamation-circle"></i></div>
              </div>
              <!--input type="text" class="form-control" id="" placeholder="First Name"-->
            </div>
          </div>
          <div class="form-group" id="error-text">
            This field is required.
          </div>
          <div class="form-group">
            <div class="col-sm-12">
                {{ form.last_name }}
              <!--input type="text" class="form-control" id="" placeholder="Last Name"-->
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
                {{ form.email }}
              <!--input type="email" class="form-control" id="" placeholder="Email"-->
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-12">
                  {{ form.password1 }}
                <!--input type="password" class="form-control" id="" placeholder="Password"-->
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
                  {{ form.password2 }}
              <!--input type="password" class="form-control" id="" placeholder="Re-type Password"-->
            </div>
          </div>
            <div class="form-group" id="button-row">
              <div class="col-sm-offset-8 col-sm-4">
                <button  type="submit" id="page_1_right" value="Submit" class="next-button-right" page="/signin_3 #loader">Next&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-circle-right"></i></button>
              </div>
            </div>
        </form>
        <div class="row" id="position-row">
          <div class="col-sm-4" id="position-one">
            <div class="numberCircle">1</div>
          </div>
          <div class="col-sm-4" id="position-two">
            <div class="numberCircle-other">2</div>
          </div>
          <div class="col-sm-4" id="position-three">
            <div class="numberCircle-other">3</div>
          </div>
        </div>
      </div>
{% endblock %}
