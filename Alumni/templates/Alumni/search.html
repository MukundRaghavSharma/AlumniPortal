{% extends "Alumni/navbar.html" %}

{% block file %}
    <h1> Search Results </h1>
    {% for result in results %}
    	<div class = "row">
    		<div class="well">
    			<div class="row">
    				<a href="/profile/{{ result.number }}">
	    				<div class="col-md-3">
	    					<div class="imgLiquidFill imgLiquid" id="cropped" style="width:150px; height:150px;">
			        			<img src="{{ result.picture.url }}">
			        		</div>
			        	</div>
			        	<div class="col-md-9">
			        		<h1>{{ result.user.first_name }}<br>{{ result.user.last_name }}</h1>
			        		<span>
			        		    <a href="https://www.facebook.com"><i class="fa fa-facebook-square" id="facebook-icon"></i></a>
			        		    <a href="https://www.linkedin.com"><i class="fa fa-linkedin-square" id="linkedin-icon"></i></a>
			        		    <a href="mailto:{{ result.user.email }}"><i class="fa fa-envelope-square" id="email-icon"></i></a>
			        		    <a href="tel:+1{{ result.phone }}"><i class="fa fa-phone-square" id="phone-icon"></i></a>
			        		</span>
			        	</div>
			        </a>
	        	</div>
        	</div>
     	</div>

     	<script type="text/javascript">

     	$(document).ready(function() {
     	    $(".imgLiquidFill").imgLiquid();
     	});

     	</script>

    {% endfor %}
{% endblock %}
