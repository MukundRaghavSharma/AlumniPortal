{% extends "Alumni/navbar.html" %}

{% block file %}
    {% load staticfiles %}
        {% if alumni %}
            <div class="row" id="second-layer">
                <div class="col-md-3" >
                        <div class="text-center">
                            <div class="imgLiquidFill imgLiquid" id="cropped" style="width:170px; height:170px;">
                                    <img src="{{ user.picture.url }}">
                            </div>
                        </div>
                        <h1 class="dash-name"> {{ user.first_name }} {{ user.last_name }} </h1>
                    <!-- <img  class="thumb1" style="background: url({{ STATIC_URL }}/Alumni/images/{{ file_name }}) 50% 50% no-repeat;"> -->
                </div>
                <div class="col-md-9" >
                    <ul class="list-group">
                        <li class="list-group-item" id="overview-heading">News from Omega Psi</li>
                            <li class="list-group-item">

                                <div class="imgLiquidFill dashboard-imgLiquid" style="width:100%; height:170px;">
                                    <img src="{{ STATIC_URL }}/Alumni/images/drinking.jpg">
                            </div>
                            <span class="text-overlay">
                                Spring<br>
                                Carnival<br>
                                2015!
                            </span>
                        

                        </li>
                    </ul>
                </div>

                <script type="text/javascript">
                    $(document).ready(function() {
                        $(".imgLiquidFill").imgLiquid();
                    });
                    $('#full_name').each(function() {
                        var o_height = $(this).height();
                        $(this).css('margin-top', (($('#dp').height()-o_height)/2));

                    });

                </script>
                {% for alumn in alumni %}
<!--                 <div class="well">
                    <p> {{ alumn.user.first_name }} </p>
                    <p> {{ alumn.user.last_name }} </p>
                    <p> {{ alumn.employer }} </p>
                    <p><a href="/profile/{{ alumn.user.id }}"> {{ alumn.user.first_name }} {{ alumn.user.last_name }} </a></p>
                </div> -->
                 {% endfor %}
            </div>
         {% endif %}
{% endblock %}
