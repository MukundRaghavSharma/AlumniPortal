{% extends "Alumni/base.html" %}


{% block content %}

  <body class="signup-background">
    <div class="row" id="signup-position">
      <div class="col-md-4 col-md-offset-4" id="signup-form-shadow" >
        <div class="signup-title">
          Personal Information
        </div>
        <form class="form-horizontal" id="signup-form-background">

          <div id="yourId"></div>
          <div class="cropImgWrapper"></div>
          <script type="text/javascript">
            var cropperHeader = new Croppic('yourId');
          </script>

          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-12">
                <input type="password" class="form-control" id="" placeholder="Password">
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="password" class="form-control" id="" placeholder="Re-type Password">
            </div>
          </div>
          <div class="form-group" id="button-row">
            <div class="col-sm-offset-8 col-sm-4">
              <button type="submit" class="next-button">Next&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-circle-right"></i></button>
            </div>
          </div>
        </form>
        <div class="row" id="position-row">
          <div class="col-sm-4" id="position-one">
            <div class="numberCircle">1</div>
          </div>
          <div class="col-sm-4" id="position-two">
            <div class="numberCircle-other">2</div>
          </div>
          <div class="col-sm-4" id="position-three">
            <div class="numberCircle-other">3</div>
          </div>
        </row>
        
    </div>

  </body>
{% endblock %}
