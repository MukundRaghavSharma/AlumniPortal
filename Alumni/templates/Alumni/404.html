{% extends "Alumni/base.html" %}

{% block content %}
    {% load staticfiles %}
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/home/" class="navbar-brand"> AKPsi - Omega Psi: Alumni Portal </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/logout/"> Logout </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div>
        <h1> hasdashdhj </h1>
    </div>
    <div class="well"> 
        <form action="/search" method="post">
            {% csrf_token %}
            <span>
                <input name="search_name" placeholder="Search name">
                <input type="submit" value="Search" class="btn">
            </span>
            <span>
                <input name="search_company" placeholder="Search by Company">
                <input type="submit" value="Search" class="btn">
            </span>
            <span>
                <input name="search_pledge_class" placeholder="Search by Pledge Class">
                <input type="submit" value="Search" class="btn">
            </span>
        </form>
    </div>
    <div class="jumbotron">
        <h3 class="form-signin-heading"> Alumni </h3> 
        {% csrf_token %}
        <img src="{{ STATIC_URL }}/Alumni/images/404.jpg">
        <h1> Don't go here! </h1>
    </div>
{% endblock %}
