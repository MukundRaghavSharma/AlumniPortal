{% extends "Alumni/base.html" %}

{% block content %}
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"> AKPsi - Omega Psi: Alumni Portal </a>
        </div>
      </div>
    </nav>
    <div class="well">
        {% if errors %}
            {% for error in errors %}
                <p> {{ error }} </p>
            {% endfor %}
        {% endif %}
        <form class="form-signin" role="form" method="post" action="/signup">
            {% csrf_token %}
            <h2 class="form-signin-heading"> Sign Up </h2>
            <input type="name" class="form-control" placeholder="First Name" name="firstname" required>
            <input type="name" class="form-control" placeholder="Last Name" name="lastname" required>
            <input type="name" class="form-control" placeholder="Username" name="username" required>
            <input type="email" class="form-control" placeholder="Email Address" name="email" required>
            <input type="password" class="form-control" placeholder="Password" name="password1" required>
            <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required>
            <label class="checkbox">
            <button value="Register" class="btn btn-lg btn-primary btn-block" type="submit"> Register </button>
        </form>
        <a href="/signin/"> Or, Sign in here..  </a> 
    </div>
{% endblock %}
